language: php

php:
  - 7.2
  - 7.3
env:
  global:
    - typo3DatabaseHost=localhost typo3DatabaseName=typo3 typo3DatabaseUsername=root typo3DatabasePassword=''
  jobs:
    - TYPO3_VERSION=^9
    - TYPO3_VERSION=^8

# stages and ordering /w conditions
stages:
  - static checks
  - name: test

jobs:
  fast_finish: true
  include:
    - stage: test
      name: "Unittests"
      script: ./Build/Scripts/runTravisTests.sh -s unit
    - name: "Functional tests"
      script: ./Build/Scripts/runTravisTests.sh -s functional
    - stage: static checks
      name: "PHPLint"
      php: 7.2
      script: ./Build/Scripts/runTravisTests.sh -s lint
    - name: "SonarQube"
      php: 7.2
      script: sonar-scanner -Dproject.settings=Build/.sonar_project.properties -Dsonar.verbose=true

# specification of buil environment
dist: bionic
services:
  - mysql
addons:
  apt:
    packages:
      - parallel
  sonarcloud:
    organization: "thucke"
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.sonar/cache
    - .Build/cache
notifications:
  email:
    recipients:
      - github@thucke.de
    on_success: change
    on_failure: change

# Git disable shallow clones
git:
  depth: false

# preparation of build environment
before_install:
  - composer self-update
  - composer --version

# preparation of script environment
before_script:
  - phpenv config-rm xdebug.ini || echo "xdebug not available"
  - composer require typo3/minimal=$TYPO3_VERSION
  # Restore composer.json
  - git checkout composer.json
  - export TYPO3_PATH_WEB=$PWD/.Build/Web


