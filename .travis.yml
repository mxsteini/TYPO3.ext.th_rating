language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: TYPO3_VERSION=^9
    - php: 7.2
      env: TYPO3_VERSION=^8
    - php: 7.3
      env: TYPO3_VERSION=^9
    - php: 7.3
      env: TYPO3_VERSION=^8
addons:
  apt:
    packages:
      - parallel

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

branches:
  except:
    - documentation-draft
    - experimental

env:
  global:
    - typo3DatabaseHost=localhost typo3DatabaseName=typo3 typo3DatabaseUsername=travis typo3DatabasePassword=''

before_install:
  - composer self-update
  - composer --version
  - phpenv config-rm xdebug.ini || echo "xdebug not available"

install:
  - >
    if [[ "$TYPO3_VERSION" == "^8" ]];
    then
      composer require --no-update "typo3/cms:$TYPO3_VERSION"
    else
      composer require --no-update "typo3/minimal:$TYPO3_VERSION"
    fi
  - Build/Scripts/runTests.sh -s composerInstall -p $TRAVIS_PHP_VERSION
  - export TYPO3_PATH_WEB=$PWD/.Build/Web

notifications:
  email:
    recipients:
      - github@thucke.de
    on_success: change
    on_failure: change

before_script:
  - Build/Scripts/runTests.sh -s composerInstall -p $TRAVIS_PHP_VERSION

script:
  - >
    echo "Running composer validate"
    Build/Scripts/runTests.sh -s composerValidate -p $TRAVIS_PHP_VERSION

  - >
    echo "Running unit tests";
    Build/Scripts/runTests.sh -s unit -p $TRAVIS_PHP_VERSION

  - >
    echo "Running functional tests";
    Build/Scripts/runTests.sh -s functional -p $TRAVIS_PHP_VERSION

  - >
    echo "Running php lint";
    Build/Scripts/runTests.sh -s lint -p $TRAVIS_PHP_VERSION
